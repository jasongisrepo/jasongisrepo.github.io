<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
   <link rel="stylesheet" href="libs/css/directions.css" />
  </head>
  <body>
    <div id="floating-panel">
    <b>Start: </b>
    <select id="start">
      <option value="nairobi, ke">Nairobi</option>
      <option value="meru, ke">Meru</option>
    </select>
    <b>End: </b>
    <select id="end">
       <option value="nairobi, ke">Nairobi</option>
      <option value="meru, ke">Meru</option>
    </select>
	<b>Mode: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>

    </div>
	<div id="right-panel"></div>
    <div id="map"></div>
	<script type="text/javascript" src="libs/js/directions.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO-AHqXnLY2LySGh2EbgH80_s4MfUufoc&callback=initMap&libraries=visualization,places,geometry,drawing">
    </script>
  </body>
</html>
