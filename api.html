
<!DOCTYPE html>

   <body >
	<h2>Hello Google Map Api!.</h2>
	<div class="map-control">
		<form action="" id="eventBtns">
			<input id="btnZoomToNai" type="button" value="Zoom To Nairobi" />

			<input id="btnDisableDrag" type="button" value="Disable Drag" />

	<span id="mapTypes"><img src="libs/img/layers.png" alt="Layers" id="layers" /></span>
